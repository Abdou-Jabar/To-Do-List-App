<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body class="overflow-x-hidden">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex justify-center items-start py-10 px-4">
        <div class="bg-white shadow-2xl w-full max-w-xl rounded-3xl p-6">
            <div class="flex items-center gap-3 mb-6">
                <h1 class="font-bold text-2xl sm:text-3xl">To-Do List</h1>
                <img src="task-svgrepo-com.svg" alt="Task Icon" class="w-8 h-8 sm:w-10 sm:h-10">
            </div>
            <div class="flex w-full bg-gray-200 rounded-full overflow-hidden">
                <input id="input"
                class="h-12 flex-grow px-5 focus:outline-none bg-transparent"
                type="text"
                name="task"
                placeholder="Enter a task"
                />
                <button class="bg-pink-500 text-white px-4 text-sm sm:text-base rounded-full hover:bg-pink-600 transition-all duration-200" onclick="addTask()">
                    Validate
                </button>
            </div>
            <div class="mt-10 ml-5">
                <ul class="space-y-6 text-2xl cursor-pointer" id="listContainer">
                    <li onclick="toggleTask(this)" class="flex flex-col">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
